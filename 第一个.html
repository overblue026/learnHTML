<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    Over Blue的第一个网页
  </title>
  <style>
    /* 给h1添加样式，让文本居中 */
    h1 {
      text-align: center;
      /* 核心属性：文本水平居中 */
      color: #0077be;
      /* 海蓝色 */
    }

    h2 {
      text-align: center;
      /* 让h2中的内容居中 */
      margin-top: 30px;
      /* 增加与上方h1的距离 */
    }

    h2 img {
      width: 200px;
      /* 设置图片宽度 */
      height: auto;
      /* 保持图片比例 */
      border-radius: 8px;
      /* 可选：给图片添加圆角 */
    }
  </style>
</head>

<body>
  <h1>
    <b>Over Blue</b>
  </h1>

  <h2>
    <img src="images/logo.jpg" alt="Over Blue Logo">
    <br>
    这是Over Blue的第一个网页！

  </h2>

</body>

</html>
